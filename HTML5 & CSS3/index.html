<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <title>Autocar-Ecommerce</title>
</head>

<body>
    <header>
        <ul>
            <li>
                <img src="./Assets/email.svg" alt="" class="icon">
                <div class="text">
                    <span>Email</span>
                    <p><a href="mailto:goldenkeys@gmail.com">goldenkeys@gmail.com</a></p>
                </div>
            </li>
            <li>
                <img src="./Assets/phone.svg" alt="" class="icon">
                <div class="text">
                    <span>Telefone</span>
                    <p><a href="callto:+244999999999">+244 999 999 999</a></p>
                </div>
            </li>
            <li>
                <img src="./Assets/earth.svg" alt="" class="icon">
                <div class="text">
                    <span>Localização</span>
                    <p>Patriota, Luanda</p>
                </div>
            </li>
        </ul>
    </header>
    <nav>
        <a href="#" class="logo">GOLDEN <span>KEYS</span></a>
        <ul class="nav-links">
            <li><a href="#">HOME</a> </li>
            <li><a href="#">SERVIÇOS</a> </li>
            <li><a href="#">INVENTÁRIO</a> </li>
            <li><a href="#">BLOG</a> </li>
            <li><a href="#">CONTACTOS</a> </li>
        </ul>
        <div class="btn-warper">
            <button class="btn-search">
                <i class="fas fa-search"></i>
            </button>
            <button class="btn-shop">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </nav>
    <section class="hero">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="swiper-content">
                        <div class="card-warper">
                            <div class="card-row">
                                <div class="new-card">
                                    <p>Novo</p>
                                </div>
                                <div class="price-card">
                                    <p>43M KZ</p>
                                </div>
                            </div>
                            <div class="card-row">
                                <div class="brand-card">
                                    <p>RANGE ROVER</p>
                                    <P>HSE</P>
                                </div>
                            </div>
                            <div class="card-row">
                                <div class="interest-card">
                                    <p>NIVEL DE INTERESSE <span>58%</span></p>
                                </div>
                            </div>
                            <div class="card-row">
                                <div class="see-more">
                                    <a href="#">VER MAIS <span>+</span></a>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="slider-image">
                        <img src="./Assets/jannis-lucas-5B0EXiwdJrg-unsplash.jpg" alt="" class="hero-img">
                    </div>

                </div>
                <div class="swiper-slide">
                    <div class="slider-image">
                        <img src="./Assets/jannis-lucas-5B0EXiwdJrg-unsplash.jpg" alt="" class="hero-img">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="slider-image">
                        <img src="./Assets/jannis-lucas-5B0EXiwdJrg-unsplash.jpg" alt="" class="hero-img">
                    </div>
                </div>
                ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>

    </section>
    <script src="https://kit.fontawesome.com/a8ad894489.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            // Optional parameters
            //direction: 'horizontal',
            loop: true,

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets'
            },

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },


        });

        let openMenu = document.getElementById('open_menu');
        let closeMenu = document.getElementById('close_menu')
        let menu = document.getElementById("menu");

        openMenu.onclick = () => {
            menu.style.display = 'flex';
        };
        closeMenu.onclick = () => {
            menu.style.display = 'none';
        };
    </script>
</body>

</html>
